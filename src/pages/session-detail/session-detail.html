<ion-header>
  <ion-navbar>
    <ion-title>Session</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{session.name}}</h1>

  <p *ngFor="let speaker of session.speakers">
  	<button class="speaker-name" clear (click)="goToSpeakerDetail(speaker)">
    	<h4>{{speaker.name_first}} {{speaker.name_last}}</h4>
    </button>
  </p>

  <p>
    {{session.timeStart}} - {{session.timeEnd}}
  </p>

  <p>{{session.location}}</p>
  
	<button ion-item class="resource-name" detail-none *ngFor="let resource of session.resources" (click)="openPDF(resource)">
		<ion-icon item-right name="download"></ion-icon>
		<p>{{resource.name}}</p>
	</button>


  <p>{{session.description}}</p>
</ion-content>
