<ion-header>
  <ion-navbar>
    <ion-title>{{speaker.name_first}} {{speaker.name_last}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="speaker-detail">

  <div text-center>
    <img [src]="speaker.profilePic" [alt]="speaker.name_last" src-fallback="assets/img/default-person.png"><br>

    <button ion-button icon-only clear small color="twitter" (click)="goToSpeakerTwitter(speaker)" *ngIf="speaker.twitter">
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
    <button ion-button icon-only clear small (click)="emailSpeaker(speaker);" *ngIf="speaker.email">
      <ion-icon name="mail"></ion-icon>
    </button>
  </div>

  <p>{{speaker.about}}</p>

</ion-content>
